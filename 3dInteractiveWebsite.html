<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Interactive Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter,system-ui;
      background:#0b0e14;
      color:#fff;
      overflow:hidden;
    }

    /* UI Overlay */
    .ui{
      position:fixed;
      inset:0;
      pointer-events:none;
    }

    nav{
      position:absolute;
      top:20px;left:40px;right:40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      pointer-events:auto;
    }
    nav h1{font-size:1.4rem;font-weight:700}
    nav a{
      margin-left:20px;
      color:#9ca3af;
      text-decoration:none;
    }
    nav a:hover{color:#22c55e}

    .hero{
      position:absolute;
      bottom:80px;left:60px;
      max-width:500px;
      pointer-events:auto;
    }
    .hero h2{
      font-size:3rem;
      font-weight:800;
      line-height:1.2;
    }
    .hero span{color:#22c55e}
    .hero p{margin:16px 0;color:#9ca3af}

    .btn{
      display:inline-block;
      padding:14px 28px;
      background:#22c55e;
      color:#000;
      border-radius:30px;
      font-weight:600;
      text-decoration:none;
    }

    /* Hint */
    .hint{
      position:absolute;
      bottom:30px;right:40px;
      font-size:.85rem;
      color:#9ca3af;
    }
  </style>
</head>
<body>

<!-- UI Layer -->
<div class="ui">
  <nav>
    <h1>3DWeb</h1>
    <div>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="hero">
    <h2>Build <span>3D</span><br/>Interactive Experiences</h2>
    <p>Scroll and move your mouse to interact with the 3D scene built using Three.js.</p>
    <a class="btn" href="#">Explore</a>
  </div>

  <div class="hint">ðŸ–± Move mouse â€¢ Scroll</div>
</div>

<!-- THREE.JS -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script>
  // Scene
  const scene = new THREE.Scene()
  scene.fog = new THREE.Fog(0x0b0e14, 5, 18)

  // Camera
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  )
  camera.position.z = 8

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias:true })
  renderer.setSize(window.innerWidth, window.innerHeight)
  renderer.setPixelRatio(window.devicePixelRatio)
  document.body.appendChild(renderer.domElement)

  // Geometry
  const geometry = new THREE.TorusKnotGeometry(1.2, 0.4, 128, 32)
  const material = new THREE.MeshStandardMaterial({
    color:0x22c55e,
    metalness:0.6,
    roughness:0.25
  })
  const mesh = new THREE.Mesh(geometry, material)
  scene.add(mesh)

  // Lights
  const ambient = new THREE.AmbientLight(0xffffff, 0.4)
  scene.add(ambient)

  const light = new THREE.PointLight(0x22c55e, 2)
  light.position.set(5,5,5)
  scene.add(light)

  // Mouse interaction
  let mouseX = 0
  let mouseY = 0
  window.addEventListener('mousemove', e => {
    mouseX = (e.clientX / window.innerWidth - 0.5) * 2
    mouseY = (e.clientY / window.innerHeight - 0.5) * 2
  })

  // Scroll interaction
  window.addEventListener('wheel', e => {
    camera.position.z += e.deltaY * 0.002
    camera.position.z = Math.min(Math.max(camera.position.z, 4), 12)
  })

  // Animate
  function animate(){
    requestAnimationFrame(animate)

    mesh.rotation.x += 0.005
    mesh.rotation.y += 0.008

    mesh.rotation.y += mouseX * 0.02
    mesh.rotation.x += mouseY * 0.02

    renderer.render(scene, camera)
  }
  animate()

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(window.innerWidth, window.innerHeight)
  })
</script>

</body>
</html>
