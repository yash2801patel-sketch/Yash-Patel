<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0e14;
      --sidebar:#111827;
      --card:#1f2937;
      --accent:#22c55e;
      --accent2:#3b82f6;
      --danger:#ef4444;
      --text:#f9fafb;
      --muted:#9ca3af;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--text);
      display:flex;
      min-height:100vh;
    }

    /* SIDEBAR */
    .sidebar{
      width:260px;
      background:var(--sidebar);
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:30px;
    }
    .brand{
      font-size:1.4rem;
      font-weight:700;
      color:var(--accent);
    }
    .menu a{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 16px;
      border-radius:12px;
      color:var(--muted);
      margin-bottom:6px;
      transition:.3s;
    }
    .menu a:hover,.menu a.active{
      background:var(--card);
      color:#fff;
    }
    .badge{
      background:var(--danger);
      font-size:.7rem;
      padding:2px 8px;
      border-radius:999px;
    }

    /* MAIN */
    .main{
      flex:1;
      padding:30px;
      overflow:auto;
    }

    /* TOPBAR */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:30px;
    }
    .search{
      background:var(--card);
      border:none;
      padding:12px 18px;
      border-radius:14px;
      width:280px;
      color:#fff;
    }
    .profile{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .avatar{
      width:40px;height:40px;
      border-radius:50%;
      background:var(--accent2);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
    }

    /* STATS */
    .stats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-bottom:30px;
    }
    .stat{
      background:var(--card);
      padding:24px;
      border-radius:20px;
    }
    .stat h4{color:var(--muted);font-size:.9rem}
    .stat p{font-size:2rem;font-weight:700;margin-top:10px}

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:24px;
    }

    .card{
      background:var(--card);
      padding:24px;
      border-radius:20px;
    }

    /* TABLE */
    table{width:100%;border-collapse:collapse}
    th,td{
      padding:14px 10px;
      border-bottom:1px solid #374151;
      text-align:left;
    }
    th{color:var(--muted);font-weight:500}
    .status{
      padding:4px 10px;
      border-radius:999px;
      font-size:.75rem;
      font-weight:600;
    }
    .active{background:#064e3b;color:#34d399}
    .pending{background:#1e3a8a;color:#60a5fa}
    .blocked{background:#450a0a;color:#f87171}

    /* ACTIVITY */
    .activity li{
      list-style:none;
      padding:12px 0;
      border-bottom:1px solid #374151;
      font-size:.9rem;
      color:var(--muted);
    }

    @media(max-width:1000px){
      .grid{grid-template-columns:1fr}
      .sidebar{display:none}
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="brand">AdminX</div>
    <nav class="menu">
      <a class="active" href="#">Dashboard</a>
      <a href="#">Analytics</a>
      <a href="#">Users <span class="badge">4</span></a>
      <a href="#">Orders</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main class="main">
    <div class="topbar">
      <input class="search" placeholder="Search users, orders..." />
      <div class="profile">
        <div class="avatar">Y</div>
        <span>Yash</span>
      </div>
    </div>

    <section class="stats">
      <div class="stat"><h4>Total Users</h4><p id="users">0</p></div>
      <div class="stat"><h4>Revenue</h4><p id="revenue">$0</p></div>
      <div class="stat"><h4>Orders</h4><p id="orders">0</p></div>
      <div class="stat"><h4>Growth</h4><p id="growth">0%</p></div>
    </section>

    <section class="grid">
      <div class="card">
        <h3>Latest Users</h3><br/>
        <table>
          <thead>
            <tr><th>Name</th><th>Email</th><th>Status</th></tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>

      <div class="card">
        <h3>Recent Activity</h3><br/>
        <ul class="activity" id="activity"></ul>
      </div>
    </section>
  </main>

<script>
  const data = {
    users: 1840,
    revenue: 12650,
    orders: 342,
    growth: 18,
    table: [
      {name:'Aarav Shah',email:'aarav@mail.com',status:'active'},
      {name:'Priya Patel',email:'priya@mail.com',status:'pending'},
      {name:'Rohan Mehta',email:'rohan@mail.com',status:'blocked'},
      {name:'Neha Verma',email:'neha@mail.com',status:'active'}
    ],
    activity: [
      'New user registered',
      'Order #3921 completed',
      'User Rohan blocked',
      'Revenue updated'
    ]
  }

  function animate(id,val,prefix='',suffix=''){
    let c=0;const el=document.getElementById(id)
    const step=val/60
    const i=setInterval(()=>{
      c+=step
      if(c>=val){el.textContent=prefix+val+suffix;clearInterval(i)}
      else el.textContent=prefix+Math.floor(c)+suffix
    },20)
  }

  animate('users',data.users)
  animate('revenue',data.revenue,'$')
  animate('orders',data.orders)
  animate('growth',data.growth,'','%')

  const tbody=document.getElementById('userTable')
  data.table.forEach(u=>{
    const tr=document.createElement('tr')
    tr.innerHTML=`<td>${u.name}</td><td>${u.email}</td><td><span class="status ${u.status}">${u.status}</span></td>`
    tbody.appendChild(tr)
  })

  const act=document.getElementById('activity')
  data.activity.forEach(a=>{
    const li=document.createElement('li')
    li.textContent=a
    act.appendChild(li)
  })
</script>

</body>
</html>
