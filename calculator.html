<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designer Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      padding: 20px;
      width: 340px;
      animation: fadeIn 0.6s ease-out;
    }

    .display {
      background: rgba(0, 0, 0, 0.4);
      color: #00ffc3;
      font-size: 2.5em;
      padding: 20px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.3);
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 1.4em;
      border: none;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.1);
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,255,255,0.2);
      transition: all 0.25s ease;
      backdrop-filter: blur(5px);
      cursor: pointer;
    }

    button:hover {
      background: rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7 inset;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.96);
      background: rgba(0, 255, 255, 0.35);
      box-shadow: 0 0 15px #00ffe7 inset;
    }

    button.zero {
      grid-column: span 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('√')">√</button>
      <button onclick="append('/')">÷</button>
      <button onclick="del()">←</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('00')">00</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      if (display.textContent === "0" || display.textContent === "Error") {
        display.textContent = value === "√" ? "√" : value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }

    function del() {
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = "0";
      }
    }

    function calculate() {
      let expression = display.textContent;
      try {
        // Replace √number with Math.sqrt(number)
        expression = expression.replace(/√(\d+(\.\d+)?)/g, "Math.sqrt($1)");
        display.textContent = eval(expression);
      } catch {
        display.textContent = "Error";
      }
    }
  </script>

</body>
</html>
